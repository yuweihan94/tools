<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>禁止用户输入</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css"/>
</head>
<body>
<div class="demo1">
    <form class="form-horizontal user-input" id="form" role="form">
        <div class="form-group">
            <label for="user" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user" disabled="disabled" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="密码">

            </div>
        </div>
        <div class="form-group">
            <label for="msg" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <textarea class="from-control" name="" id="msg" placeholder="备注" cols="47" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">  记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="btn" type="button" class="btn btn-primary btn-block">提 交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
